<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer type="module"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        BattleShip 
    </header>
    <div class="main">
        <div class="boards-container">
            <div class="player-container">
                <h3 class="b-name">YOUR BOARD</h3>
                <div class="board p-board">
                
                </div>
            </div>
            <div class="player-container">
                <h3 class="c-name">ENEMY BOARD</h3>
                <div class="board c-board">
                
                </div>
            </div>
        </div>
        <div class="announcement"></div>
        <button class="restart">Restart</button>
    </div>
    
    <div class="overflow hide"></div>
    <div class="pl-container hide">
        <div class="title">Welcome to BATTLESHIP</div>
        <div class="pl-info">place your <span class="shipName">carrier</span></div>
        <div class="placement-board"></div>
        <div class="rotate">
            <label for="check">Rotate</label>
            <input type="checkbox" id="check">
        </div>
    </div>
    
</body>
</html>
